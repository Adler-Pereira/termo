<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon-site.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Termo</title>
</head>
<body>
    <div class="background" id="bg-word">
        <div class="word-meaning-container">
            <div class="meaning-content">
                <h1 class="word-meaning" id="word-mean"></h1>
                <h3 class="word-meaning" id="meaning"></h3>
            </div>
            <div class="retry">
                <input type="button" id="retry" value="Jogar Novamente">
            </div>
        </div>
    </div>
    <div class="background" id="bg-loading">
        <div id="loading"></div>
    </div>
    <div class="background">
        <div class="column">
            
        </div>
        <div class="external-container">
            <div class="words-container">
                <div class="line" id="line-1">
                    <div class="square word"><input type="text" class="letter-display" readonly value="" maxlength="1" id="sqw-11"></div>
                    <div class="square word"><input type="text" class="letter-display" readonly value="" maxlength="1" id="sqw-12"></div>
                    <div class="square word"><input type="text" class="letter-display" readonly value="" maxlength="1" id="sqw-13"></div>

                    <div class="square word"><input type="text" class="letter-display" readonly value="" maxlength="1" id="sqw-25"></div>
                </div>
                <div class="line" id="line-3">
                    <div class="square word"><input type="text" class="letter-display" readonly value="" maxlength="1" id="sqw-31"></div>
                    <div class="square word"><input type="text" class="letter-display" readonly value="" maxlength="1" id="sqw-32"></div>
                    <div class="square word"><input type="text" class="letter-display" readonly value="" maxlength="1" id="sqw-33"></div>
                    <div class="square word"><input type="text" class="letter-display" readonly value="" maxlength="1" id="sqw-34"></div>
                    <div class="square word"><input type="text" class="letter-display" readonly value="" maxlength="1" id="sqw-35"></div>
                </div>
                <div class="line" id="line-4">
                    <div class="square word"><input type="text" class="letter-display" readonly value="" maxlength="1" id="sqw-41"></div>
                    <div class="square word"><input type="text" class="letter-display" readonly value="" maxlength="1" id="sqw-42"></div>
                    <div class="square word"><input type="text" class="letter-display" readonly value="" maxlength="1" id="sqw-43"></div>

                    <div class="square word"><input type="text" class="letter-display" readonly value="" maxlength="1" id="sqw-45"></div>
                </div>
                <div class="line" id="line-5">
                    <div class="square word"><input type="text" class="letter-display" readonly value="" maxlength="1" id="sqw-51"></div>

                    <div class="square word"><input type="text" class="letter-display" readonly value="" maxlength="1" id="sqw-54"></div>
                    <div class="square word"><input type="text" class="letter-display" readonly value="" maxlength="1" id="sqw-55"></div>
                </div>
            </div>
            <div class="keyboard-container">
                <div class="line-keyboard">
                    <div class="square keyboard"><input type="button" class="keybutton" value="A" id="btn-a"></div>

                    <div class="square keyboard"><input type="button" class="keybutton" value="T" id="btn-t"></div>
                    <div class="square keyboard"><input type="button" class="keybutton" value="U" id="btn-u"></div>
                    <div class="square keyboard"><input type="button" class="keybutton" value="V" id="btn-v"></div>

                    <div class="square keyboard"><input type="button" class="keybutton" value="Y" id="btn-y"></div>
                    <div class="square keyboard"><input type="button" class="keybutton" value="Z" id="btn-z"></div>
                    <div class="square keyboard backspace"><input type="button" class="keybutton" value="<" id="backspace"></div>
                </div>
                <div class="line-keyboard">
                    <div class="square keyboard send"><input type="button" class="keybutton" value="ENVIAR" id="send"></div>
                </div>
            </div>
        </div>
        <div class="column">
        </div>
    </div>
</body>
</html>
